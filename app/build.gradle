apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "pt.uc.lctwsn.bitalinoheartrate"
        minSdkVersion 10
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:20.+'
    compile 'com.bitalino:bitalino-java-sdk:1.0'
    compile 'org.roboguice:roboguice:3.0b-experimental'
    compile 'com.squareup.retrofit:retrofit:1.5.0'
    compile files('libs/androidplot-core-0.6.2-SNAPSHOT.jar')
    compile files('libs/HermitLibrary.jar')
}
